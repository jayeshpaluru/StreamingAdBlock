<!-- popup.html -->
<!DOCTYPE html>
<html>

<head>
    <title>Universal Streaming AdBlock</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h2 {
            color: #00ff99;
            margin-bottom: 15px;
        }

        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #484848;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #00ff99;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .stats {
            margin-top: 15px;
            padding: 10px;
            background-color: #2d2d2d;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <h2>Universal Streaming AdBlock</h2>
    <div class="container">
        <div class="toggle-container">
            <span>Skip Ads</span>
            <label class="switch">
                <input type="checkbox" id="skipAds" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <span>Skip Intros</span>
            <label class="switch">
                <input type="checkbox" id="skipIntro" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="toggle-container">
            <span>Skip Credits</span>
            <label class="switch">
                <input type="checkbox" id="skipCredits" checked>
                <span class="slider"></span>
            </label>
        </div>
        <div class="stats">
            <div>Ads Blocked: <span id="adsBlocked">0</span></div>
            <div>Time Saved: <span id="timeSaved">0</span> minutes</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
